{% extends "left_mode.html" %}
<!DOCTYPE html>
<html lang="en">
{% block head %}
{% endblock %}
  </head>

  <body class="nav-md">

        <!-- /page content -->
{% block right %}

    <div class="lift_col" role="main">
              <div class="lift_col">
            <div class="page-title">
              <div class="title_left">
                <h3>账号修改</h3>
                  <h3 style="text-align:right;">账号:   {{ user }}</h3>
                  <input style="display: none;" id="_user" value="{{ user }}">
              </div>



              <div class="title_right">

              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-12 table">
                <div class="x_panel">
                  <div class="x_title">

                    <ul class="nav navbar-right panel_toolbox">

                      <li class="dropdown">
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                   <div style="width: 800px;height: 800px;">
                   <table class="table">
                      <tbody style="font-size: 15px;">
                        <tr>
                              <td><label style="width: 80px;">真实名字:&nbsp;&nbsp;&nbsp;&nbsp;</label> <input type="text"   id="update_username" name="username" required="required" class="span3" placeholder="真实名字" ></td>
                        </tr>
                       <tr>
                                <td><label style="width: 80px;" >邮箱:&nbsp;&nbsp;&nbsp;&nbsp;</label> <input type="text"   id="update_email" name="username" required="required" class="span3" placeholder="邮箱" ></td>
                       </tr>
                        <tr>
                            <td><label style="width: 80px;">密码:&nbsp;&nbsp;&nbsp;&nbsp;</label> <input type="password"   id="updtae_password" name="username" required="required" class="span3" placeholder="密码" ></td>
                        </tr>
                      <tr>
                         <td><label >权限:&nbsp;&nbsp;&nbsp;&nbsp;<select  class="form-control" id="update_roles" >
                            {% for i in roles_list %}
                                {% if i.title == 'default' %}
                                <option value="{{ i.id }}" selected="selected" >{{ i.title }}</option>
                                {% else %}
                                 <option value="{{ i.id }}">{{ i.title }}</option>
                                {% endif %}
                             {% endfor %}
                           </select>
                      </td></tr>
                      </tbody>
                    </table>
                   <div style="width: 600px;background-color: #00aeef;"></div>
                     <div style="float: right;"><input type="button"  id="svae_user_info" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg" value="保存"></input></div>
                        </div>

                  </div>
                </div>
              </div>





              </div>
            </div>
          </div>
<div style="position: absolute;top: 80%;left: 25%;">
<nav aria-label="...">
    <ul class="pagination">
        <li class="disabled"></li>
        {{ pager }}

    </ul>

</nav>
</div>

        {% endblock %}

  </body>
</html>
