{% extends "left_mode.html" %}
<!DOCTYPE html>
<html lang="en">
{% block head %}
{% endblock %}
  </head>

  <body class="nav-md">

        <!-- /page content -->
{% block right %}
    <div style="float: right;">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">添加</button>
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
     <div class="modal-dialog modal-lg" role="document">
     <div class="modal-content" style="width: 800px;height: 500px;">
      <div class="col-md-7" style="position: absolute;top: 50px; left: 20px;">
          <input type="text" id="add_www_name" name="www_name" required="required" class="form-control col-md-7 col-xs-12" placeholder="站点名"><br><br>
          <input type="text" id="add_www_dir" name="www_dir" class="form-control col-md-7 col-xs-12" placeholder="路径"><br><br>
          <input type="button"  id="add_www_submit" style="position: absolute;right: 1px;" class="btn btn-primary" value="确定">
        </div>
    </div>

  </div>
</div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg-remove">删除</button>
    <div class="modal fade bs-example-modal-lg-remove" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
     <div class="modal-dialog modal-lg" role="document">
     <div class="modal-content" style="width: 800px;height: 500px;">
       {% for i in  cls_list %}
        <p style="text-align: left;margin:0; "><input  style="vertical-align:middle;width: 40px;height: 20px;" type="checkbox" name="delete_name" value="{{ i.www_name }}">{{ i.www_name }}</p>

    {% endfor %}
     <input type="button"  id="determine_remove"  style="position: absolute;right: 100px;top: 80%;" class="btn btn-primary" value="确定">
    </div>

  </div>
</div>

    </div></br>


    <div class="lift_col" role="main">


          <div class="lift_col">
            <div class="page-title">
              <div class="title_left">
                <h3>站点管理</h3>
              </div>

              <div class="title_right">

              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-12 table">
                <div class="x_panel">
                  <div class="x_title">

                    <ul class="nav navbar-right panel_toolbox">

                      <li class="dropdown">
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                   <table class="table">
                      <thead>
                        <tr>
                          <th>站点名</th>
                          <th>版本控制</th>

                        </tr>
                      </thead>
                      <tbody style="font-size: 15px;">
                        <tr>
                         {% for sites in cls_list %}
                             <tr><td>{{ sites.www_name }}</td><td><a  href="/git_code/edit/{{ sites.www_name }}/" style="color: blue;" >编辑</a></td></tr>
{% endfor %}

                        </tr>

                      </tbody>
                    </table>

                  </div>
                </div>
              </div>





              </div>
            </div>
          </div>
<div style="position: absolute;top: 80%;left: 25%;">
<nav aria-label="...">
    <ul class="pagination">
        <li class="disabled"></li>
        {{ pager }}

    </ul>

</nav>
</div>

        {% endblock %}

  </body>
</html>
